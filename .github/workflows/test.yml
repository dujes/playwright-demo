# .github/workflows/test.yml
name: Run Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or another version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Start the application
      - name: Start the application
        run: npm run dev &
        env:
          BASE_URL: ${{ secrets.BASE_URL }} # Use the secret here

      # Wait for the application to be ready (adjust the timeout as necessary)
      - name: Wait for application
        run: sleep 10 # Adjust this value based on how long your app takes to start

      # Run tests in headless mode
      - name: Run Playwright tests
        run: npm run test

      # Optionally: Upload Playwright test artifacts (screenshots, videos, etc.) if tests fail
      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: |
            test-results/**/*.png
            test-results/**/*.mp4
            test-results/**/*.json
